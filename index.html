    <!-- Cria칞칚o do textarea -->
    <center><textarea id="comentario" placeholder="Digite seu coment치rio aqui..."></textarea></center>
<br></br>
    <!-- Bot칚o de envio -->
    <center><button onclick="enviarComentario()">Enviar</button></center>

    <!-- Exibi칞칚o do coment치rio -->
    <div id="comentarioExibido"></div>

    <script>

        startComments();

        function enviarComentario() {
            // Captura o valor do textarea
            const comentario = document.getElementById('comentario').value;

            // persistir coment치rio no navegador
            persistInLocalLstorage(comentario);

            // Exibe o coment치rio na p치gina
            startComments();

            // Limpa o textarea ap칩s o envio
            document.getElementById('comentario').value = '';
        }

        function persistInLocalLstorage(comment) {
            let comments = localStorage.getItem('comments')

            if (!comments) {
                let objComment = JSON.stringify({comments: Array(comment)})
                localStorage.setItem('comments', objComment)
            } else {
                let objComments = JSON.parse(comments)
                objComments.comments.push(comment)
                localStorage.setItem('comments', JSON.stringify(objComments))

            }
        }

        function getComments() {
            return localStorage.getItem('comments')
                ? JSON.parse(localStorage.getItem('comments')).comments
                : Array();
        }

        function startComments() {
            const comentarioExibido = document.getElementById('comentarioExibido')
            comentarioExibido.innerHTML = '';

            getComments().forEach(function (comentario) {
                comentarioExibido.innerHTML += `<h3>Seu coment치rio:</h3><p>${comentario}</p>`;
            })
        }
    </script>
